# Site settings
title: Repositori Adijaya Di GitHub
author:
  name: Adijaya
  email: trias.adijaya@gmail.com
description: > 
  Mempelajari ilmu dengan membaca dan mendengarkan diikat dengan membuat catatan dan lebih bermanfaat dengan menjalankan.
  Semoga akan berguna untuk saat ini maupun masa depan.
  Repositori Adijaya merupakan usaha mencatat kumpulan apa saja yang terlintas, dibuat terbuka untuk publik  agar terhindar dari kepentingan
  dan dapat ikutin agar lebih bermanfaat.

github_username: adijayainc

# Email and twitter are optional:
# email: trias.adijaya@gmail.com
# twitter_username: adijayainc


# Build settings
# remote_theme: jekyll/minima
theme: minima
minima:
  skin: classic

  date_format: "%b %-d, %Y"
  
header_pages:
 - about.md

# Set this to true to get LaTeX math equation support
use_math: null

# Add your Google Analytics ID here if you have one and want to use it
google_analytics: null

# Everything below here can be ignored, unless you want to change the theme entirely
# theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-seo-tag

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
