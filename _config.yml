# Site settings
title: Repositori Adijaya Di GitHub
author:
  name: Adijaya
  email: trias.adijaya@gmail.com
description: > 
  Repositori Adijaya ini adalah usaha mencatat kumpulan apa saja yang terlintas, dibuat terbuka untuk publik  agar terhindar dari kepentingan
  dan dapat lebih bermanfaat bagi siapa saja.


# Build settings
# theme: minima
# the newest is in remote themr 
remote_theme: jekyll/minima

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-seo-tag

# If you want to link only specific pages in your header, use this and add the path to the pages
# in order as they should show up.
header_pages:
  - about.md
  - portofolio.md

minima:
  skin: classic

  date_format: "%b %d, %Y"
  # Generate social links in footer.
  social_links:
